<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>A Simple Sign Up Form</title>
</head>
<body>
	<div class="wrap">
		<h1 class="main-heading">Sign Up Form</h1>
		<div class="container">
			<form class="form">
				<label for="user_name">Full Name</label>
				<input type="text" id="user_full_name" name="user_full_name">
				<label for="user_name">Email</label>
				<input type="email" id="user_mail" name="user_mail">
				<label for="user_name">Username</label>
				<input type="text" id="user_name" name="user_name">
				<label for="user_pass">Password</label>
				<input type="password" id="user_pass" name="user_pass">
				<button type="submit" class="submit_button">Login</button>
				<p>Already have an account ? Please <a href="login.html" class="sign_up">Login</a></p>
			</form>
		</div>
		<footer>
			&copy; Copyright 2018, <a class="sign_up" target="_blank" href="https://www.facebook.com/webdevwithomar/">webdevwithomar</a>
		</footer>
	</div>
</body>
</html>
